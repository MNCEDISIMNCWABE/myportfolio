<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPI Candidate Search - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(120deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .login-box {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            max-width: 400px;
            margin: 5rem auto;
            padding: 2rem;
        }

        .spi-logo {
            font-weight: 700;
            color: #2d3436;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-control {
            border: 2px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #ff4757;
            box-shadow: 0 0 0 0.25rem rgba(255,71,87,0.25);
        }

        .btn-primary {
            background-color: #ff4757;
            border-color: #ff4757;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ff2d3d;
            border-color: #ff2d3d;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="spi-logo h3 mb-4">
                <i class="bi bi-search-heart me-2"></i>SPI Candidate Search
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/login" method="post" id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email address</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                    <span class="d-none spinner-border spinner-border-sm" role="status"></span>
                    Login
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function() {
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.querySelector('.spinner-border').classList.remove('d-none');
            btn.innerHTML = 'Logging in...';
        });
    </script>
</body>
</html>
