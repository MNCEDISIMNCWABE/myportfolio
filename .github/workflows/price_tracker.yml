name: Price Tracker

on:
  schedule:
    - cron: '0 21 * * *'  # Schedule the job to run once a day at 10 AM (UTC)

jobs:
  track_prices:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas numpy pygsheets

    - name: Run the script
      run: python price_tracker.py
