name: Sell Shares Reminder

on:
  schedule:
    - cron: '0 10 * * *'  # Schedule the job to run once a day at 10 AM (UTC)
  workflow_dispatch:  # Allows manual triggering

jobs:
  sell_shares_reminder:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip 
        pip install requests pandas numpy pytrends pygsheets datetime

    - name: Run the script
      run: python StockPriceForecasts/sell_shares_reminder.py
